<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${workoutLog.workoutName}"></title>
</head>
<body>
<div>
    <h2 th:text="${workoutLog.workoutName}"></h2>
    <div class="exercise" th:each="exerciseLog : ${workoutLog.exerciseLogs}">
        <h3 th:text="${exerciseLog.exerciseName}"></h3>
        
        <div th:each="setLog : ${exerciseLog.setLogs}">
            <span th:text="${setLog.setOrder + 1}"></span>
            <span th:text="${setLog.repetitions}"></span>
            <span th:text="${setLog.weight}"></span>
        </div>
    </div>
</div>
</body>
</html>
