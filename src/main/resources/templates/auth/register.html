<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
  <h1>Please Register</h1>
  <form th:action="@{/register}" method="post" th:object="${user}">
    <div>
      <input type="text" name="username" placeholder="Username" th:field="*{username}" />
      <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span><br>
    </div>
    <div>
      <input type="password" name="password" placeholder="Password" th:field="*{password}" />
    </div>
    <a th:href="@{'/login'}">Log in instead</a>
    <input type="submit" value="Register" />
  </form>
</body>
</html>
